# https://www.playframework.com/documentation/latest/Configuration

# Play modules configuration
play {
  modules.enabled += "config.AkkaModule"
}

# Database configuration
slick {
  dbs {
    default {
      profile = "slick.jdbc.PostgresProfile$"
      db {
        driver = "org.postgresql.Driver"
        url = "jdbc:postgresql://postgres:5432/propertydb?user=postgres&password=postgres"
      }
    }
  }
}

kafka {
  bootstrap.servers = "kafka:9092"
}

# Server configuration
server {
  http.port = 9001
}

# Disable host filter for Docker networking
play.filters.hosts.allowed = ["*"]
play.filters.hosts.allow = ["*"]
play.filters.hosts.deny = []
play.filters.disabled += "play.filters.hosts.AllowedHostsFilter"
